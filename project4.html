<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onchange="showSum()" type="number" id="number" />
    <script>
        const showSum = () => {
            let sum = 0;
            let n= document.getElementById('number').value;
            for (let i = 1; i <= n; i++) {
                if (i%3 === 0 || i%5 === 0){

                sum += i;
                }
            }
            console.log(sum);
        }
    </script>
</body>

</html>
