<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onchange="showSum()" type="text" id="number" />
    <script>
        const showSum = () => {
            let sum=1;
            let n= document.getElementById('number').value;
            for (let i = 1; i <= parseInt(n); i++) {
                if (n[n.length-1]==="+"){
                  sum+=i;
                 }


                else{
                if (n[n.length-1]==="x")
                 sum*=i;
                }
            }
            if (n[n.length-1]==='+')
            console.log(sum-1);
            else if (n[n.length-1]==="x")
            console.log(sum);
        }

    </script>
</body>

</html>
